<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumud Raj Ghimire-graphic designer, game dev.</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebargo">

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="service.html">Services<a></li>
                    <li><a href="contact.html">Contact me<a></li>

                </ul>
            </nav>

        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="menu.png" alt="" width="30px">
                <img class="cross" src="cross.png" alt="" width="23px">
            </div>
            <p class="title">Contact Me for further enquiries:</p>
            <div class="contactForm">
                
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="clientname" aria-describedby="emailHelp">
                    </div>


                    <div class="mb-3">
                        <label for="clientmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="clientmail" aria-describedby="emailHelp">
                    </div>


                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>


                    <div class="mb-3">
                        <label for="clientquery" class="form-label">Enquiries</label>
                        <textarea
                            id="clientquery" placeholder="Please fill all your queries and requirements in this area."></textarea>
                    </div>


                    <div id="emailHelp" class="form-text">
                        We'll never share your email and phone with anyone else.
                    </div>


                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want to work with you</label>
                    </div>
                    
                        <button type="submit" class="btn-sm">Submit</button>
                   
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
